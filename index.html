<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./css/cal.css">
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/cal.js"></script>
</head>

<body>
    <div class="calc">
        <div class="top">
            <div class="algol"></div>
            <div class="result"></div>
        </div>
        <div class="bottom">
            <ul class="ul1">
                <li class="ts">MC</li>
                <li class="ts">MR</li>
                <li class="ts">MS</li>
                <li class="ts">M+</li>
                <li class="ts">M-</li>
                <li class="back">←</li>
                <li class="ts">CE</li>
                <li class="clear">C</li>
                <li class="ts">±</li>
                <li class="ts">√￣</li>
                <li>7</li>
                <li>8</li>
                <li>9</li>
                <li class="sym">/</li>
                <li class="ts">%</li>
                <li>4</li>
                <li>5</li>
                <li>6</li>
                <li class="sym">*</li>
                <li class="ts">1/x</li>
            </ul>
            <ul class="ul2">
                <li>1</li>
                <li>2</li>
                <li>3</li>
                <li class="sym">-</li>
                <li class="qual calculate">=</li>
            </ul>
            <ul class="ul3">
                <li class="zero">0</li>
                <li>.</li>
                <li class="sym">+</li>
            </ul>
        </div>
    </div>
</body>

</html>
